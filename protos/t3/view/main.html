<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main view</title>
    <link href="./style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="container">
        <div id="scoreboard">
            Blue <span id="blue_cnt">0</span>
            Red <span id="red_cnt">0</span>
        </div>
        <div id="board">
            <div class="row" data-index="0">
                <div class="cell" data-pos="0"></div>
                <div class="cell" data-pos="1"></div>
                <div class="cell" data-pos="2"></div>
            </div>
            <div class="row" data-index="1">
                <div class="cell" data-pos="3"></div>
                <div class="cell" data-pos="4"></div>
                <div class="cell" data-pos="5"></div>
            </div>
            <div class="row" data-index="2">
                <div class="cell" data-pos="6"></div>
                <div class="cell" data-pos="7"></div>
                <div class="cell" data-pos="8"></div>
            </div>
        </div>
        <div id="controls">
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
